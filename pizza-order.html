<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Neil's Pizzeria Pizza Order Calculator</title>
  </head>
  <div id="background-image">
  <body background="css/pizza2.jpg" >
    <div class="container">
      <div class="row">
           <h1>Neil's Pizzeria</h1>
         <h1>This form will calculate your personalized pizza order!</h1>
          <form id="order-form">

            <h3>Choose your vegetables!</h3>

            <div class="checkbox">
              <label>
                <input class="veggie" type="checkbox">Mushrooms
              </label>

              <label>
                <input class="veggie" type="checkbox">Spinach
              </label>

              <label>
                <input class="veggie" type="checkbox">Black Olives
              </label>

              <label>
                <input class="veggie" type="checkbox">Tomatoes
              </label>

              <label>
                <input class="veggie" type="checkbox">Red Onions
              </label>

              <label>
                <input class="veggie" type="checkbox">Peppers
              </label>

            </div>

            <br>

            <h3>Choose your meat!</h3>

              <div class="checkbox">
                <label>
                  <input class="meat" type="checkbox">Pepperoni
                </label>

                <label>
                  <input class="meat" type="checkbox" >Salami
                </label>

                <label>
                  <input class="meat" type="checkbox">Ham
                </label>

                <label>
                  <input class="meat" type="checkbox">Bacon
                </label>

                <label>
                  <input class="meat" type="checkbox">Chicken
                </label>
                <label>
                  <input class="meat" type="checkbox">Pork
                </label>
                <label>
                    <input class="meat" type="checkbox" value="sausage"> Sausage
                </label>

              </div>

            <br>

            <h4>Choose size</h4>

            <div class="form-group">
              <select class="form-control" id="size" placeholder ="small, medium"required >
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
              </select>
            </div>

            <br>
            <h4>How many?</h4>

            <div class ="form-group">
              <input type="number" class="form-control" id="amount" placeholder="Enter a number" required>
            </div>
            <br>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>

          <div id="result">
            <h2>Total $<span id="price"></span></h2>
          </div>

        </div> 
      </div> 
    </div> 

  </body>
</div>
</html>
